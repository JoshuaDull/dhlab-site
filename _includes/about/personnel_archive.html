<div class='two-column-container one-third-width personnel-archive'>
  <div class='left-column'>
    <h3>{{ include.title }}</h3>
    <br/>
    {% for year in include.data %}
      <a href='#personnel-{{ year[0] }}'>{{ year[0] }}</a>
    {% endfor %}
  </div>
  <div class='right-column'>
    {% for year in include.data %}
      <h2 id='personnel-{{ year[0] }}'>{{ year[0] }}</h2>
      {% for person in year[1] %}
        <div class='person'>
          <b>{{ person.name }}</b>,
          <span class='dept'>{{ person.short_affiliation }}</span>.
          <span>{{ person.bio }}</span>
        </div>
      {% endfor %}
    {% endfor %}
  </div>
</div>
