<a href='{{ include.item.url | prepend: site.baseurl }}'>
  <div class='four-rectangle-grid-cell'>
    <div class='dark-overlay'></div>
    <div class='background-image'
      style='background-image:url("{{ include.item.thumbnail | prepend: site.baseurl }}")'>
    </div>
    {% include text/centered_image_title.html
      title=include.item.title
      subtitle=include.item.subtitle
      teaser=include.item.teaser
    %}
    <div class='teaser'>{{ include.item.teaser }}</div>
  </div>
</a>
