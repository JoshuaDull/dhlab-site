<div class='personnel-list'>
  {% for item in include.items %}
    <div class='double-line-height'>
      <div class='list-heading'>{{ item[0] }}</div>
      {% for person in item[1] %}
        {% if person.name and person.affiliation %}
          <div class='person'>
            <b>{{ person.name }}</b>
            {{ person.affiliation }}
          </div>
        {% endif %}
      {% endfor %}
    </div>
  {% endfor %}
</div>
