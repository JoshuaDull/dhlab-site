<section class='three-text-blocks'>
  <h2>{{ include.label }}</h2>
  <hr class='desktop'>
  {% for item in include.items limit: 3 %} 
    <div class='block'>
      <a href='{{ item.url }}'>
        <h3>{{ item.title }}</h3>
      </a>
      <div class='small-uppercase'>{{ item.date | date: '%b %d' }}</div>
      <p>{{ item.content | strip_html | truncatewords: 30 }}</p>
      <a href='{{ item.url }}'>Learn More &raquo;</a>
    </div>
  {% endfor %}
</section>
