<div class='search-bar' role='search'>
  <div class='color-halo'>
    <div class='search-input-container'>
      <input id='search-input' type='text' name='search' aria-label='Search'>
      <div class='loader'></div>
      <div class='color-button' id='search-button'>Search</div>
    </div>
  </div>
  <div class='search-results-container'>
    <div class='search-results'>
      <div class='search-results-header'>
        <div class='section-title'>Search Results</div>
        <select id='search-select' aria-label='Sort Search Results'>
          <option value='relevance'>Relevance</option>
          <option value='seconds'>Date</option>
        </select>
        <hr/>
      </div>
      <div id='search-results'></div>
    </div>
  </div>
</div>
