<% _.forEach(items, function(item) { %>
  <div class='archive-item'>
    <a href='<%= baseurl %><%= item.url %>'>
      <div class='background-image' style='background-image: url(<%= baseurl %><%= item.thumbnail %>)'></div>
      <div class='title'><%= item.title %></div>
    </a>
  </div>
<% }); %>
